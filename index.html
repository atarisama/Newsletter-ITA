<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="styles/styles.css">

    <title>Join Our Newsletter</title>
  </head>
  <body>
    <div class="main">
      <img src="resources/logo.svg" alt="Logo">

      <h1>Join our newsletter</h1>

      <p>Keep up with our latest collections, exclusive deals, and special offers! 
        We introduce a new collection every week, so stay tuned to snag the hottest items just for you.
      </p>

      <div class="footer">
        <div class="inputs">
          <input type="email" placeholder="Enter your email address">
        </div>

        <button>Subscribe now</button>

        <div class="end">
          Your email is 100% confidential and won’t send you any spam.
        </div>

      </div>

    </div>
    
    <div class="author-info">Coded by <a href="#">Jesús Elí</a></div>
  </body>
</html>
